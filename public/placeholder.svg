<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fafafa" />

  <!-- Grid Pattern -->
  <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#eaeaea" stroke-width="0.5" />
  </pattern>
  <rect width="400" height="300" fill="url(#grid)" />

  <!-- Center Image Icon -->
  <g transform="translate(170, 120)">
    <rect x="0" y="0" width="60" height="60" rx="4" fill="none" stroke="#666666" stroke-width="2" />
    <path d="M10 40 L20 30 L30 40 L50 20" stroke="#666666" stroke-width="2" fill="none" transform="translate(0, 0)" />
    <circle cx="45" cy="15" r="4" fill="#666666" />
  </g>

  <!-- Dimensions Text -->
  <text x="200" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666"
    text-anchor="middle">
    400 x 300
  </text>
</svg>